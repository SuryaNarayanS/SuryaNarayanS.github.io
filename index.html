<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suryanarayans - Programmer & Gamer</title>
    <style>
      /* Body styling */
      body {
        background-color: violet;
        font-family: Arial, sans-serif;
        color: white;
        margin: 0;
        padding: 20px;
        display: flex;
      }

      /* Left-side menu styling */
      .menu {
        width: 200px;
        background-color: #333;
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        padding-top: 20px;
        text-align: center;
      }

      .menu a {
        display: block;
        color: white;
        padding: 10px;
        text-decoration: none;
        font-size: 1.2em;
      }

      .menu a:hover {
        background-color: #575757;
      }

      /* Main content area */
      .content {
        margin-left: 220px;
        padding: 20px;
        width: calc(100% - 240px); /* Adjust width to make space for menu */
      }

      /* Footer styling */
      footer {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: violet; /* Match the page background color */
        color: white;
        padding: 10px 0;
        text-align: center;
      }

      footer a {
        color: white;
        text-decoration: none;
        margin: 0 15px;
        font-size: 1.5em;
      }

      footer a:hover {
        color: #f39c12;
      }

      /* Email styling */
      .email {
        font-size: 1.2em;
        margin-top: 10px;
      }

      /* Hide/Show button */
      #toggleButton {
        background-color: #333;
        color: white;
        padding: 10px 20px;
        font-size: 1.5em;
        border: none;
        cursor: pointer;
        margin-left: 10px;
      }
      #toggleButton:hover {
        background-color: #575757;
      }
    </style>
  </head>
  <body>
    <!-- Left-side Menu -->
    <div class="menu">
      <button id="toggleButton">=</button> <!-- Hide/Show button -->
      <div id="menuItems">
        <a href="index.html">Home</a> <!-- Link to your homepage -->
        <a href="mc.html">MC</a> <!-- Link to the MC page (for file download) -->
      </div>
    </div>

    <!-- Main Content Area -->
    <div class="content">
      <div class="intro">
        <div>
          <p class="username">Suryanarayans</p>
          <p>I love learning Programming languages</p>
          <p class="description">Exploring new technologies and gaming!</p>
        </div>
      </div>

      <!-- Footer with social media links and email -->
      <footer>
        <a href="https://www.instagram.com/surya.n_2009/" target="_blank">
          <img src="path_to_instagram_logo.png" alt="Instagram" width="40px" />
        </a>
        <a href="https://discord.gg/YBpWUc6z" target="_blank">
          <img src="path_to_discord_logo.png" alt="Discord" width="40px" />
        </a>
        <a href="https://steamcommunity.com/profiles/76561199186903983/" target="_blank">
          <img src="path_to_steam_logo.png" alt="Steam" width="40px" />
        </a>
        <div class="email">
          <p>Email: <a href="mailto:suryanarayan@example.com">suryanarayan</a></p>
        </div>
      </footer>
    </div>

    <script>
      // Toggle visibility of menu items when "=" button is clicked
      document.getElementById('toggleButton').onclick = function() {
        var menuItems = document.getElementById('menuItems');
        if (menuItems.style.display === "none") {
          menuItems.style.display = "block"; // Show the menu items
        } else {
          menuItems.style.display = "none"; // Hide the menu items
        }
      };
    </script>
  </body>
</html>
